<o-form attr="containersLots_form_insert" service="containersLots" entity="containersLots" fxLayout="column"
    keys="CL_ID" show-header="true" after-insert-mode="close" confirm-exit="false" header-actions="R;U">
    <o-column title="LOT_ASSIGNMENT">
        <div class="inline-fields">
            <o-combo attr="LOT_ID" label="CURRENT_LOT" service="lots" entity="lots" value-column="LOT_ID"
                columns="LOT_ID;LOT_NAME" visible-columns="LOT_NAME" null-selection="no"></o-combo>
            <o-date-input attr="CL_START_DATE" required="yes"></o-date-input>
            <o-date-input attr="CL_END_DATE"></o-date-input>
        </div>
    </o-column>
</o-form>
