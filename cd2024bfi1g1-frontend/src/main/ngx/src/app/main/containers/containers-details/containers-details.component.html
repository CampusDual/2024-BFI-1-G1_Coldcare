        <o-text-input attr="CNT_NAME" class="margin-right-24" fxFlex.lg="30" fxFlex.xl="30" fxFlex="50"></o-text-input>

                <o-combo attr="LOT_ID_LIST" label="CURRENT_LOT" service="lots" entity="lots" value-column="LOT_ID"
                    columns="LOT_ID;LOT_NAME" visible-columns="LOT_NAME" null-selection="no" searchable="yes"
                    multiple="yes" (onValueChange)="arrayString($event)" automatic-binding="false"
                    automatic-registering="false"></o-combo> -->
      </div>
    </o-column>
  </o-row>

  <o-table attr="lots" title="Lots" service="lots" entity="lotsContainer" keys="LOT_ID" parent-keys="CNT_ID"
    columns="LOT_ID;LOT_NAME" visible-columns="LOT_NAME" detail-mode="none">
  </o-table>
</o-form>
