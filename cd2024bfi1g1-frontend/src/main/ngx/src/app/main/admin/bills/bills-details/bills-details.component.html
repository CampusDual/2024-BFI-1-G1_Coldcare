<o-form attr="costTable" service="bills" entity="bills" include-parent-keys="yes" parent-keys="BIL_ID" keys="BIL_ID"
    keys-sql-types="INTEGER" columns="BIL_ID" show-header="true" detect-changes-on-blur="no" header-actions="R;U">
    <o-row attr="row1" layout-align="start stretch">
        <o-column title="USAGE_DETAIL" layout-align="start stretch">
            <div class="inline-fields">
                <o-text-input attr="BIL_YEAR"></o-text-input>
                <o-real-input attr="BIL_MONTH" clear-button="yes"></o-real-input>
                <o-text-input attr="BIL_DEVICES"></o-text-input>
                <o-real-input attr="BIL_EXPENSE" clear-button="yes"></o-real-input>
                <o-real-input attr="BIL_MEASUREMENTS" clear-button="yes"></o-real-input>
            </div>
        </o-column>
    </o-row>
    <o-row attr="row2" layout-align="start stretch">
        <o-column title="PLANS_DETAIL" layout-align="start stretch">
            <div class="inline-fields">
                <o-real-input attr="PP_FIXED_PRICE" clear-button="yes"></o-real-input>
                <o-text-input attr="PP_DEV_PRICE"></o-text-input>
                <o-real-input attr="PP_BUNDLE_REQUESTS" clear-button="yes"></o-real-input>
            </div>
        </o-column>
    </o-row>
    <o-row attr="row2" layout-align="start stretch">
        <o-column title="COMPANY_DATA" layout-align="start stretch">
            <div class="inline-fields">
                <o-text-input attr="CMP_NAME"></o-text-input>
            </div>
        </o-column>
    </o-row>

    <o-table attr="costTable" service="devices" entity="devices" keys="DEV_ID" columns="DEV_ID;DEV_NAME;CMP_ID;CMP_NAME"
        visible-columns="DEV_ID,DEV_NAME;CMP_NAME" query-rows="20" select-all-checkbox-visible="no" insert-button="no"
        delete-button="no" refresh-button="no" detail-mode="none" pageable="true" title="PRODUCTS" show-title="yes">
        <o-table-column attr="DEV_NAME" title="IDENTIFIER" title-align="center" content-align="center"></o-table-column>
        <o-table-column attr="CMP_NAME" title="IDENTIFIER" title-align="center" content-align="center"></o-table-column>
    </o-table>
</o-form>
