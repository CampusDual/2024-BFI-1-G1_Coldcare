<o-form attr="companiesDetails" parent-keys="CMP_ID" keys="CMP_ID" keys-sql-types="INTEGER" service="companies"
  entity="companies" header-actions="R;U;D">
  <div class="full-screen-background-with-toolbar">
    <div>
      <h2>{{ 'COMPANY_DETAILS' | oTranslate }}</h2>
      <div class="inline-fields">
        <o-text-input attr="CMP_NAME" required="true"></o-text-input>
        <o-combo attr="PLN_ID" label="PLAN_ASSIGN" service="plan" entity="plan" value-column="PLN_ID"
          columns="PLN_ID;PLN_NAME" visible-columns="PLN_NAME" null-selection="no" searchable="yes" required="true">
        </o-combo>
      </div>
    </div>
    <o-table class="table-adjust" attr="users" title="USERS" show-title="true" service="users" entity="user"
      parent-keys="CMP_ID" keys-sql-types="INTEGER" keys="USR_ID" columns="USR_ID;USR_NAME;CMP_ID;ROL_NAME"
      visible-columns="USR_NAME;ROL_NAME" insert-button="no" delete-button="no" refresh-button="no" detail-mode="none"
      virtual-scroll="false" horizontal-scroll="true">
      <o-table-column attr="USR_NAME" type="string"></o-table-column>
      <o-table-column attr="ROL_NAME" type="string" title="rol_name"></o-table-column>
    </o-table>
  </div>
</o-form>
