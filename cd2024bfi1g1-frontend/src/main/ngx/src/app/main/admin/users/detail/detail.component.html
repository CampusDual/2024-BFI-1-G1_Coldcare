<o-form #form attr="users_form_edit" service="users" entity="user" header-actions="R;U" keys="USR_ID"
  keys-sql-types="integer" columns="USR_ID;USR_NAME" header-position="bottom" layout-direction="row"
  detect-changes-on-blur="no" fxFill undo-button="no" stay-in-record-after-insert="true">

  <div fxLayout="row" fxLayoutGap="30px" fxFill>

    <div fxLayout="column" fxFlex="calc(50% - 15px)">
      <div fxLayout="row" fxLayoutGap="15px">
        <div fxLayout="column" fxFlex>
          <o-column title="user-login-section" appearance="no" layout-gap="15px" fxFlex="1 1 100%"
            layout-align="start stretch">
            <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="15px">
              <o-text-input attr="USR_LOGIN" required="yes"></o-text-input>
              <o-password-input attr="USR_PASSWORD" required="yes" fxFlex></o-password-input>
            </div>
          </o-column>
          <o-column title="user-data-section" appearance="no" layout-gap="15px" fxFlex="1 1 100%"
            layout-align="start stretch">
            <div fxLayout="row">
              <o-text-input attr="USR_NAME" required="yes" fxFlex></o-text-input>
            </div>
          </o-column>
          <o-column title="company-data-section" appearance="no" layout-gap="15px" fxFlex="1 1 100%"
            layout-align="start stretch">
            <div fxLayout="row">
              <o-combo attr="CMP_ID" service="companies" entity="companies" value-column="CMP_ID"
                columns="CMP_ID;CMP_NAME" visible-columns="CMP_NAME" null-selection="no" searchable="no"></o-combo>
            </div>
          </o-column>
        </div>
      </div>
    </div>
  </div>
</o-form>
