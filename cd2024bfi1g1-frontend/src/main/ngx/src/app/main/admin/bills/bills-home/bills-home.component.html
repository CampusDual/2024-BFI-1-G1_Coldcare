<o-table #measurementsTable attr="billsTable" service="bills" entity="bills" keys="BIL_ID"
    columns="BIL_ID;BIL_DATE;BIL_EXPENSE;BIL_DEVICES;BIL_MEASUREMENTS;CMP_ID"
    visible-columns="BIL_DATE;BIL_EXPENSE;BIL_DEVICES;BIL_MEASUREMENTS;CMP_NAME" query-rows="20"
    select-all-checkbox-visible="no" insert-button="no" delete-button="no" refresh-button="yes" quick-filter="no"
    pageable="true" detail-mode="none" show-title="yes" style="margin-left: 5px;">
    <!-- Columnas de la Tabla -->
    <o-table-column attr="BIL_DATE" type="date" format="DD/MM/YYYY HH:mm:ss"></o-table-column>
    <o-table-column attr="BIL_EXPENSE"></o-table-column>
    <o-table-column attr="BIL_DEVICES"></o-table-column>
    <o-table-column attr="BIL_MEASUREMENTS"></o-table-column>
    <o-table-column attr="CMP_NAME"></o-table-column>
</o-table>
