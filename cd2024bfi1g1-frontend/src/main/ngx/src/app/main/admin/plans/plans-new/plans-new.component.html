<o-form attr="plans_form_insert" service="plan" entity="plan" fxLayout="column" keys="PLN_ID" show-header="true"
  after-insert-mode="close" confirm-exit="false" header-actions="I;R;U">
  <o-column title="NAME" layout-align="start stretch" layout-padding>
    <div class="inline-fields">
      <o-text-input attr="PLN_NAME" label="PLN_NAME" required="yes"></o-text-input>
    </div>
  </o-column>
  <o-column title="PRICES" layout-align="start stretch" layout-padding>
    <div class="inline-fields">
      <o-text-input attr="PLN_FXDPRC" label="PLN_FXDPRC" required="yes"></o-text-input>
      <o-text-input attr="PLN_DEVPRC" label="PLN_DEVPRC" required="yes"></o-text-input>
      <o-text-input attr="PLN_BNDLEPRC" label="PLN_BNDLEPRC" required="yes"></o-text-input>
      <o-text-input attr="PLN_BNDLEREQUEST" label="PLN_BNDLEREQUEST" required="yes"></o-text-input>
    </div>
  </o-column>
  <o-column title="DATES" layout-align="start stretch" layout-padding>
    <div class="inline-fields">
      <o-date-input #DATES attr="PLN_START" value-type="timestamp" label="PLN_START" read-only="no" required="yes"
        format="DD/MM/YYYY" show-week-numbers="true" mode="desktop" translate="yes">
      </o-date-input>
      <o-date-input #DATES attr="PLN_END" value-type="timestamp" label="PLN_END" read-only="no" required="no"
        format="DD/MM/YYYY" show-week-numbers="true" mode="desktop" translate="yes">
      </o-date-input>
    </div>
  </o-column>
</o-form>
