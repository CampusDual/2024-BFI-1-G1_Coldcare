<o-form attr="plans_form_insert" service="plans" entity="plans" fxLayout="column" keys="PLN_ID" show-header="true"
  after-insert-mode="close" confirm-exit="false">
  <o-row attr="row1" layout-align="start stretch">
    <o-column title="PLAN_DATA">
      <div fxLayout="row" fxLayoutAlign="start center" class="gap">
        <o-text-input attr="PLN_NAME" class="margin-right-24" fxFlex.lg="30" fxFlex.xl="30" fxFlex="50"></o-text-input>
        <o-text-input attr="PLN_FXDPRC" class="margin-right-24" fxFlex.lg="30" fxFlex.xl="30"
          fxFlex="50"></o-text-input>
        <o-text-input attr="PLN_DEVPRC" class="margin-right-24" fxFlex.lg="30" fxFlex.xl="30"
          fxFlex="50"></o-text-input>
        <o-text-input attr="PLN_BNDLEPRC" class="margin-right-24" fxFlex.lg="30" fxFlex.xl="30"
          fxFlex="50"></o-text-input>
        <o-text-input attr="PLN_BNDLEREQUEST" class="margin-right-24" fxFlex.lg="30" fxFlex.xl="30"
          fxFlex="50"></o-text-input>
        <o-text-input attr="PLN_START" class="margin-right-24" fxFlex.lg="30" fxFlex.xl="30" fxFlex="50"></o-text-input>
        <o-text-input attr="PLN_END" class="margin-right-24" fxFlex.lg="30" fxFlex.xl="30" fxFlex="50"></o-text-input>
      </div>
    </o-column>
  </o-row>
</o-form>
