<o-form attr="companies_form_insert" service="companies" entity="companies" keys="CMP_ID" show-header="true"
  after-insert-mode="close" confirm-exit="false">
  <o-row class="form-row">
    <o-column title="COMPANY_NEW" layout-align="start stretch" layout-padding class="column-extend">
      <div class="inline-fields">
        <o-text-input attr="CMP_NAME"></o-text-input>
        <o-combo attr="PLN_ID" label="PLAN_ASSIGN" service="plan" entity="plan" value-column="PLN_ID"
          columns="PLN_ID;PLN_NAME" visible-columns="PLN_NAME" null-selection="no" searchable="yes" required="yes">
        </o-combo>
      </div>
    </o-column>
  </o-row>
</o-form>
