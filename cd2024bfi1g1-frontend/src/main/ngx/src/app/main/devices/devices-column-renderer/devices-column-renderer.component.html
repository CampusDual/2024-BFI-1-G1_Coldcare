<ng-template #templateref let-cellvalue="cellvalue" let-rowvalue="rowvalue">
    <span *ngIf="calculateElapsedGreaterThan15Min(cellvalue)" class="red">
        {{ getCellData(cellvalue)|date: 'short' }}
    </span>
    <span *ngIf="!calculateElapsedGreaterThan15Min(cellvalue)" class="black">
        {{ getCellData(cellvalue)|date: 'short' }}
    </span>
</ng-template>
