<ng-template #templateref let-cellvalue="cellvalue" let-rowvalue="rowvalue">
    <span *ngIf="calculateElapsedGreaterThan15Min(cellvalue)" style="color: red">
        {{ getCellData(cellvalue)|date: 'medium' }}
    </span>
    <span *ngIf="!calculateElapsedGreaterThan15Min(cellvalue)" style="color: black">
        {{ getCellData(cellvalue)|date: 'medium' }}
    </span>
</ng-template>
