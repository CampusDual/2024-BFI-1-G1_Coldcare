<o-form attr="products_form_insert" service="products" entity="products" fxLayout="column" keys="PRO_ID"
    show-header="true" after-insert-mode="close" confirm-exit="false">
    <o-row attr="row1" layout-align="start stretch">
        <o-column title="PRO_NEW" layout-align="start stretch" fxFlex="60" layout-padding>
            <div fxLayout="row" fxLayoutAlign="start center" class="gap" class="inline-fields">
                <o-text-input attr="PRO_NAME" required="true" fxFlex.xl="17"></o-text-input>
                <o-real-input attr="PRO_MIN_TEMP" required="true" fxFlex.xl="17" clear-button="yes"></o-real-input>
                <o-real-input attr="PRO_MAX_TEMP" required="true" fxFlex.xl="17" clear-button="yes"></o-real-input>

            </div>
        </o-column>
    </o-row>
</o-form>
