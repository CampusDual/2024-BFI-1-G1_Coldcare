<o-form attr="lots_form_insert" service="lots" entity="lots" fxLayout="column" keys="LOT_ID" show-header="true"
    after-insert-mode="close" confirm-exit="false">
    <o-column title="LOT_DATA">
        <div class="inline-fields">
            <o-text-input attr="LOT_NAME"></o-text-input>
            <o-real-input attr="MIN_TEMP" clear-button="yes"></o-real-input>
            <o-real-input attr="MAX_TEMP" clear-button="yes"></o-real-input>
        </div>
    </o-column>
</o-form>
