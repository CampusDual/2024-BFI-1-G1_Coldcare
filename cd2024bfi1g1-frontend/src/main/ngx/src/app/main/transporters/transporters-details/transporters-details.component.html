<o-form #form attr="transportersDetail" parent-keys="TRP_ID" keys="TRP_ID" keys-sql-types="INTEGER" service="transports"
  entity="transports" header-actions="R;U">
  <o-row attr="row1" layout-align="start stretch">
    <o-column title="TRP_DATA" layout-align="start stretch" layout-padding>
      <div class="inline-fields">
        <o-text-input attr="ORIGIN_NAME" read-only="yes"></o-text-input>
        <o-text-input attr="DESTINATION_NAME" read-only="yes"></o-text-input>
        <o-date-input attr="TRP_DATE" label="DELIVERY_DATE" read-only="yes"></o-date-input>
        <o-text-input attr="VHC_PLATE" read-only="yes"></o-text-input>
        <o-text-input #stateInput attr="TRP_STATE" [placeholder]="'TRP_STATUS_INIT' | oTranslate">{{ 'TRP_STATUS_INIT' |
          oTranslate }}</o-text-input>

        <o-button #init attr="BTN_INIT" type="RAISED" label="Iniciar" layout-padding color="accent"
          (onClick)="setStatusInit()"></o-button>

        <o-button #end attr="BTN_END" type="RAISED" label="Finalizar" layout-padding color="warn"
          (onClick)="setStatusEnd()"></o-button>

      </div>
    </o-column>
  </o-row>
</o-form>
