<o-list #transportsList attr="transports" title="TRANSPORTS" show-title="yes" service="transports"
  entity="transportsPerUser" keys="TRP_ID" columns="TRP_ID;ORIGIN_NAME;DESTINATION_NAME;TRP_DATE;VHC_PLATE;TST_NAME"
  visible-columns="ORIGIN_NAME;DESTINATION_NAME;TRP_DATE;VHC_PLATE;TST_NAME" delete-button="no" insert-button="no">

  <mat-card *ngFor="let row of transportsList.dataArray" [o-list-item]="row">
    <mat-card-header>

      <o-column>
        <mat-card-title>{{"ORIGIN_NAME" | oTranslate}}</mat-card-title>
        <mat-card-subtitle>{{ row.ORIGIN_NAME }}</mat-card-subtitle>

        <mat-card-title>{{"DESTINATION_NAME" | oTranslate}}</mat-card-title>
        <mat-card-subtitle>{{ row.DESTINATION_NAME }}</mat-card-subtitle>

        <mat-card-title>{{"TRP_DATE" | oTranslate}}</mat-card-title>
        <mat-card-subtitle>{{ row.TRP_DATE | dateTransform}}</mat-card-subtitle>

        <mat-card-title>{{"TST_NAME" | oTranslate}}</mat-card-title>
        <mat-icon>{{ row.TST_NAME | statusIcon}}</mat-icon>

      </o-column>
    </mat-card-header>
  </mat-card>
</o-list>
